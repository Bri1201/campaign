<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brinda Dhingra — Campaign</title>

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    background: radial-gradient(circle at 30% 20%, #1e3a8a, #0b1220 65%);
}

/* PAGE LAYOUT */
.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 60px 20px;
}

/* FLOATING PARTICLES */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #38bdf8;
    border-radius: 50%;
    opacity: 0.25;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* TEXT */
.intro {
    font-size: 48px;
    font-weight: 800;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid #38bdf8;
    width: 0;
    animation: typing 2.5s steps(26,end) forwards, blink .8s infinite;
}

@keyframes typing { to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

/* GLOW UNDERLINE */
.underline {
    width: 320px;
    height: 4px;
    background: #38bdf8;
    margin: 14px auto 20px auto;
    box-shadow: 0 0 8px #38bdf8;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 6px #38bdf8; }
    50% { box-shadow: 0 0 22px #38bdf8; }
    100% { box-shadow: 0 0 6px #38bdf8; }
}

.subtitle {
    font-size: 22px;
    line-height: 1.4;
    margin-bottom: 22px;
    color: #e5e7eb;
}

/* BUTTON */
.cta-btn {
    display: inline-block;
    padding: 16px 32px;
    font-size: 18px;
    font-weight: bold;
    color: #7dd3fc;
    text-decoration: none;
    border: 2px solid #38bdf8;
    border-radius: 10px;
    box-shadow: 0 0 18px rgba(56,189,248,0.7);
    transition: .25s ease;
    margin-bottom: 6px;
    position: relative;
    z-index: 2; /* ensure above particles */
}

.cta-btn:hover {
    background: #38bdf8;
    color: #081018;
    box-shadow: 0 0 28px rgba(56,189,248,1);
    transform: translateY(-3px);
}

/* IMAGE — lifted but click-through */
.photo {
    display: flex;
    justify-content: center;
    margin-top: -140px;   /* lifted upward */
}

.photo img {
    height: 70vh;
    max-height: 900px;
    object-fit: contain;
    filter: drop-shadow(0 0 30px rgba(56,189,248,0.9));
    pointer-events: none; /* ✅ prevents blocking button clicks */
}
</style>
</head>

<body>

<!-- particles -->
<div class="particle" style="left:10%; animation-delay:0s"></div>
<div class="particle" style="left:35%; animation-delay:2s"></div>
<div class="particle" style="left:60%; animation-delay:4s"></div>
<div class="particle" style="left:80%; animation-delay:1s"></div>

<div class="hero">

    <div class="intro">Hi, I am Brinda Dhingra</div>
    <div class="underline"></div>

    <div class="subtitle">
        Standing for President<br>
        Technology & Innovation Club
    </div>

    <a class="cta-btn"
       href="https://wa.me/919650021699?text=Hi%20Brinda%20%E2%80%94%20saw%20your%20campaign%20and%20had%20to%20say%20hi.%20Rooting%20for%20innovation!%20%23BrindaForT%26I"
       target="_blank">
       CLICK HERE
    </a>

    <div class="photo">
        <img src="brinda2.png" alt="Brinda Dhingra">
    </div>

</div>

</body>
</html>
