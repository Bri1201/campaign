body {

/* CENTER LAYOUT */
.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* PARTICLES */
.particle {
    position: fixed;
    width: 6px;
    height: 6px;
    background: #38bdf8;
    border-radius: 50%;
    opacity: 0.25;
    animation: float 12s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); }
    to { transform: translateY(-10vh); }
}

/* BUTTON */
.cta-btn {
    display: inline-block;
    padding: 26px 56px;
    font-size: 28px;
    font-weight: bold;
    color: #7dd3fc;
    text-decoration: none;
    border: 2px solid #38bdf8;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(56,189,248,0.8);
    margin-bottom: 24px;
    transition: 0.25s;
    z-index: 2;
}

.cta-btn:hover {
    background: #38bdf8;
    color: #081018;
}

/* VIDEO */
.video-wrap {
    display: flex;
    justify-content: center;
}

.video-wrap video {
    height: 72vh;
    max-height: 920px;
    border-radius: 16px;
    filter: drop-shadow(0 0 30px rgba(56,189,248,0.9));
}
</style>
